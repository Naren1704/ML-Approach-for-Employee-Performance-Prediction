<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Production Data - Productivity Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Production Data Input</h1>
                <p>Enter the day's production details to predict productivity</p>
            </div>

            <form id="predictionForm" class="prediction-form">
                <div class="form-grid">
                    <!-- Department -->
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="sweing">Sweing</option>
                            <option value="finishing">Finishing</option>
                            <option value="finishing ">Finishing (Other)</option>
                        </select>
                    </div>

                    <!-- Team -->
                    <div class="form-group">
                        <label for="team">Team Number *</label>
                        <input type="number" id="team" name="team" min="1" max="12" required>
                    </div>

                    <!-- Day of Week -->
                    <div class="form-group">
                        <label for="day">Day of Week *</label>
                        <select id="day" name="day" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <!-- Quarter -->
                    <div class="form-group">
                        <label for="quarter">Quarter *</label>
                        <select id="quarter" name="quarter" required>
                            <option value="">Select Quarter</option>
                            <option value="Quarter1">Quarter 1</option>
                            <option value="Quarter2">Quarter 2</option>
                            <option value="Quarter3">Quarter 3</option>
                            <option value="Quarter4">Quarter 4</option>
                            <option value="Quarter5">Quarter 5</option>
                        </select>
                    </div>

                    <!-- Targeted Productivity -->
                    <div class="form-group">
                        <label for="targeted_productivity">Target Productivity * (0.3 - 0.9)</label>
                        <input type="number" id="targeted_productivity" name="targeted_productivity" 
                               step="0.01" min="0.3" max="0.9" required>
                        <div class="input-hint">Expected: 0.3 to 0.9</div>
                    </div>

                    <!-- SMV -->
                    <div class="form-group">
                        <label for="smv">Standard Minute Value (SMV) *</label>
                        <input type="number" id="smv" name="smv" step="0.01" min="2.5" max="55" required>
                        <div class="input-hint">Range: 2.5 to 55 minutes</div>
                    </div>

                    <!-- Over Time -->
                    <div class="form-group">
                        <label for="over_time">Overtime (minutes) *</label>
                        <input type="number" id="over_time" name="over_time" min="0" max="15000" required>
                        <div class="input-hint">Range: 0 to 15,000 minutes</div>
                    </div>

                    <!-- Incentive -->
                    <div class="form-group">
                        <label for="incentive">Incentive Amount *</label>
                        <input type="number" id="incentive" name="incentive" min="0" max="100" required>
                        <div class="input-hint">Range: 0 to 100 units</div>
                    </div>

                    <!-- Idle Time -->
                    <div class="form-group">
                        <label for="idle_time">Idle Time (minutes)</label>
                        <input type="number" id="idle_time" name="idle_time" min="0" max="200" value="0">
                        <div class="input-hint">Typically 0-200 minutes</div>
                    </div>

                    <!-- Idle Men -->
                    <div class="form-group">
                        <label for="idle_men">Number of Idle Workers</label>
                        <input type="number" id="idle_men" name="idle_men" min="0" max="20" value="0">
                        <div class="input-hint">Typically 0-20 workers</div>
                    </div>

                    <!-- Style Changes -->
                    <div class="form-group">
                        <label for="no_of_style_change">Number of Style Changes</label>
                        <input type="number" id="no_of_style_change" name="no_of_style_change" min="0" max="5" value="0">
                        <div class="input-hint">Typically 0-5 changes</div>
                    </div>

                    <!-- Number of Workers -->
                    <div class="form-group">
                        <label for="no_of_workers">Number of Workers *</label>
                        <input type="number" id="no_of_workers" name="no_of_workers" min="2" max="60" required>
                        <div class="input-hint">Range: 2 to 60 workers</div>
                    </div>

                    <!-- Month -->
                    <div class="form-group">
                        <label for="month">Month *</label>
                        <select id="month" name="month" required>
                            <option value="">Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <!-- Day of Month -->
                    <div class="form-group">
                        <label for="day_of_month">Day of Month *</label>
                        <input type="number" id="day_of_month" name="day_of_month" min="1" max="31" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.history.back()">
                        ‚Üê Back
                    </button>
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span class="btn-text">Predict Productivity</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="spinner"></div>
                            Analyzing...
                        </span>
                    </button>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorDiv = document.getElementById('errorMessage');
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                // Collect form data
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                // Convert numeric fields
                const numericFields = ['team', 'targeted_productivity', 'smv', 'over_time', 'incentive', 
                                    'idle_time', 'idle_men', 'no_of_style_change', 'no_of_workers', 'month', 'day_of_month'];
                numericFields.forEach(field => {
                    if (data[field]) data[field] = parseFloat(data[field]);
                });
                
                // Send prediction request
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store result and redirect to results page
                    sessionStorage.setItem('predictionResult', JSON.stringify(result));
                    window.location.href = '/submit';
                } else {
                    throw new Error(result.error || 'Prediction failed');
                }
                
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                // Reset button state
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Real-time validation
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('blur', function() {
                const min = parseFloat(this.min);
                const max = parseFloat(this.max);
                const value = parseFloat(this.value);
                
                if (this.value && (value < min || value > max)) {
                    this.style.borderColor = '#ff4444';
                    this.title = `Value must be between ${min} and ${max}`;
                } else {
                    this.style.borderColor = '';
                    this.title = '';
                }
            });
        });
    </script>
</body>
</html>
